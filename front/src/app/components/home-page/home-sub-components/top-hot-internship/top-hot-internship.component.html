    <label
      style="margin-left: 10%;font-size: 24px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold; color: gray;">
      Hot Opportunities </label>
    <div class="oneinternship" *ngFor="let internship of myTop3Internship">
      <div class="leftleft" [routerLink]="'/homepage/details/' + internship.intershipId ">
        <label class="internshipname"> {{internship.postName}} </label>

        <label class="internshiptype"> {{internship.internshipType}} </label>
        <label class="internshipstatus"
          [ngStyle]="{'background-color': internship.internshipStatus === 'OPEN' ? 'yellow' : 'green'}">
          {{internship.internshipStatus}} </label>

        <br> <i class="fas fa-school"
          style="margin-right: 10px;margin-left: 10px; color: grey; font-size: 15px;"></i><label
          class="internshipcompanyname"> {{internship.company.companyName}} </label>
        <i class="fa fa-calendar" style="margin-left: 25px;margin-right: 10px;color: grey; font-size: 15px;"></i>
        <label class="internshipdate"> from
          {{internship.startDate |date:"yyyy/MM/dd" }} to {{internship.endDate |date:"yyyy/MM/dd" }}</label>
      </div>
      <div class="leftright">
        <button class="btnbtn" [style.background]="getapplicationColor(internship.intershipId)" (click)="handleInternship(internship.intershipId)"
          [style.opacity]="role === '' ? '0.7' : '1'" 
          [class.closed]="internship.internshipStatus=== 'CLOSE'" 
          [class.disabled]=" isApplied(internship.intershipId)  " 
          [style.cursor]="isSupervisor  ?  'not-allowed' :'pointer' ">
          Apply
        </button>
      </div>

    </div>
