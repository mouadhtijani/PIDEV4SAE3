<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Internship Platform</title>
  <meta name="description" content="Find and apply for internships easily.">
  <meta name="keywords" content="internships, student applications, jobs">

  <!-- Favicons -->
  <link href="/assets/front/img/favicon.png" rel="icon">
  <link href="/assets/front/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Montserrat:wght@100;400;700&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/front/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/front/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/front/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/front/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/assets/front/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/front/css/main.css" rel="stylesheet">

  <!-- Custom Styles for Chatbot -->
  <link href="/assets/front/css/custom.css" rel="stylesheet">
  <style>
.chat-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 600px;
  height: 600px;
  background: rgba(255, 255, 255, 0.5); /* Reduced opacity */
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Softer shadow */
  padding: 20px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(10px); /* Blurred effect for better visibility */
}

.chat-box {
  flex: 1;
  max-height: 500px;
  overflow-y: auto;
  padding: 10px;
  background: rgba(255, 255, 255, 0.4); /* Slight background for readability */
  border-radius: 5px;
}

.chat-input {
  display: flex;
  margin-top: 10px;
  background: rgba(255, 255, 255, 0.4); /* Slight transparency */
  border-radius: 5px;
  padding: 5px;
}

.chat-input input {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 5px;
  background: rgba(255, 255, 255, 0.6); /* Semi-transparent input */
}
.user-question {
      color: #0c0000;
    }
    .bot-answer {
      color: #2b0bb6;
    }
.chat-input button {
  margin-left: 5px;
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

.chat-input button:hover {
  background: #0056b3;
}

  </style>
</head>

<body class="index-page" data-aos-easing="ease-in-out" data-aos-duration="600" data-aos-delay="0">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <h1 class="sitename">InternshipPlatform</h1><span>.</span>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html#hero" class="active">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a routerLink="/chatbot">ChatBot</a></li>
          <li><a href="index.html#pricing">Pricing</a></li>
          <li><a routerLink="/student-response">Reclamation</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>

        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" href="index.html#about">Get Started</a>
    </div>
  </header>

  <main class="main">
    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">
        <img src="/assets/images/chatbot.png" alt="" data-aos="fade-in" class="aos-init aos-animate">
    </section>

   <!-- Chatbot Section -->
<div class="chat-container">
    <!-- Title for the Chatbot -->
    <h2 class="chat-title">Welcome to Our Chatbot!</h2>
  
    <div class="chat-box">
      <div *ngFor="let chat of chatHistory" class="chat-message">
        <p class="user-question"><strong>You:</strong> {{ chat.question }}</p>
        <p class="bot-answer"><strong>Bot:</strong> {{ chat.answer }}</p>
      </div>
    </div>
  
    <div class="chat-input">
      <input type="text" [(ngModel)]="userQuestion" placeholder="Ask something..." (keyup.enter)="sendMessage()" />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
  
  </main>

  <!-- Vendor JS Files -->
  <script src="/assets/front/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/front/vendor/aos/aos.js"></script>
  <script src="/assets/front/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/assets/front/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="/assets/front/js/main.js"></script>

</body>
</html>
