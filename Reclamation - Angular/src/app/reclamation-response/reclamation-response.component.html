<div *ngIf="reclamation">
  <h2>{{ reclamation.nomUser }}'s Reclamation</h2>
  <p><strong>Subject:</strong> {{ reclamation.objet }}</p>
  <p>{{ reclamation.description }}</p>

  <!-- Display response if exists -->
  <div *ngIf="reclamation.response">
    <hr />
    <h6 class="text-success">Admin Response:</h6>
    <p>{{ reclamation.response.message }}</p>
    <small class="text-muted">Responded on: {{ reclamation.response.responseDate | date }}</small>
  </div>

  <!-- Admin can edit response -->
  <div *ngIf="!reclamation.response || isEditing">
    <textarea [(ngModel)]="responseMessage" class="form-control" placeholder="Enter your response"></textarea>
    <button class="btn btn-primary mt-2" (click)="submitResponse()">Submit Response</button>
    <button *ngIf="isEditing" class="btn btn-danger mt-2" (click)="cancelEdit()">Cancel Edit</button>
  </div>
  <button *ngIf="!isEditing && !reclamation.response" class="btn btn-outline-success mt-2" (click)="enableEdit()">Edit Response</button>
</div>
